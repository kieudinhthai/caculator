<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css.css">
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
       
        <div class="row ">
            <div class="col-4"></div>
            <div class="col-4 bg-secondary main">
                <div class="screen row mx-auto mt-3 ">
                    <input type="text" class="input  col-12" value="">
                    <div  class="col-12 output text-right">0</div>
                </div>
                <div class="keyboard row  mt-5 mb-3 "> 
                    <div class="col-9">
                
                <button class="col-3 mr-2 mb-2 item btn btn-secondary border border-light" id="C" value="c">C</button>
                <button class="col-3 mr-2 mb-2 item btn btn-secondary border border-light" id="%" value="%">%</button>
                <button class="col-3 mr-2 mb-2 item btn btn-secondary border border-light" id="del" value="del">DEL</button>
                <button class="col-3 mr-2 mb-2 item btn btn-secondary border border-light" id="7" value="7">7</button>
                <button class="col-3 mr-2 mb-2 item btn btn-secondary border border-light" id="8" value="8">8</button>
                <button class="col-3 mr-2 mb-2 item btn btn-secondary border border-light" id="9" value="9">9</button>
                <button class="col-3 mr-2 mb-2 item btn btn-secondary border border-light" id="4" value="4">4</button>
                <button class="col-3 mr-2 mb-2 item btn btn-secondary border border-light" id="5" value="5">5</button>
                <button class="col-3 mr-2 mb-2 item btn btn-secondary border border-light" id="6" value="6">6</button>
                <button class="col-3 mr-2 mb-2 item btn btn-secondary border border-light" id="1" value="1">1</button>
                <button class="col-3 mr-2 mb-2 item btn btn-secondary border border-light" id="2" value="2">2</button>
                <button class="col-3 mr-2 mb-2 item btn btn-secondary border border-light" id="3" value="3">3</button>
                <button class="col-3 mr-2 mb-2 item btn btn-secondary border border-light" id="00" value="00">00</button>
                <button class="col-3 mr-2 mb-2 item btn btn-secondary border border-light" id="0" value="0">0</button>
                <button class="col-3 mr-2 mb-2 item btn btn-secondary border border-light" id="." value=".">.</button>
                    </div>  
                <div class="col-3">
                <button class="col-12 mr-2 mb-2 item btn btn-secondary border border-light" id="*" value="/"><b>/</b></button>
                <button class="col-12 mr-2 mb-2 item btn btn-secondary border border-light" id="*" value="*"><b>*</b></button>
                <button class="col-12 mr-2 mb-2 item btn btn-secondary border border-light" id="+" value="+"><b>+</b></button>
                <button class="col-12 mr-2 mb-2 item btn btn-secondary border border-light" id="-" value="-"><b>-</b></button>    
                <button class="col-12 mr-2 mb-2 item btn btn-secondary border border-light" id="=" value="="><b>=</b></button>    
                    </div>
                <!-- <div class="col-3 bg-light border border-secondary"> -->
                
                
            </div>


                <!-- </div> -->
            </div>
            <div class="col-4"></div>
        </div>
    </div>  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js.js"></script>
</body>
</html>
